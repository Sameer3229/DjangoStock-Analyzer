<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAnalyst Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0e1117; color: #fafafa; } /* Streamlit Dark Theme Copy */
        .card { background-color: #262730; border: none; color: white; }
        .metric-label { font-size: 0.9rem; color: #babbbd; }
        .metric-value { font-size: 1.8rem; font-weight: bold; }
        .table-dark { background-color: #262730; }
        .nav-tabs .nav-link { color: #babbbd; }
        .nav-tabs .nav-link.active { background-color: #262730; color: white; border-color: #4e4e4e; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
